name: continious integration
on:
  push:
    branches:
      - '**'

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '13'
      - run: env
      - uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - uses: navikt/bidrag-actions/setup-maven@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Verify that no dependencies are of type SNAPSHOT
        uses: navikt/bidrag-actions/verify-mvn-dependencies@v1.0.0
      - name: build & test with maven
        run: mvn -B install
      - name: Create Docker tag & image
        run: |
          NAME=echo $GITHUB_REPOSITORY | sed 's;^.*/;;'
          echo "docker.pkg.github.com"/"$GITHUB_REPOSITORY"/"$NAME" > .docker-image
          echo "$(date "+%Y.%m.%d")-$(git rev-parse --short HEAD)" > .docker-tag

          echo "For docker - tag: $(cat .docker-tag) - image: $(cat .docker-image)"

  deploy:
    runs-on: ubuntu-latest
    name: deploy docker-image as nais application
    needs: build

    steps:
      - run: echo "todo"

