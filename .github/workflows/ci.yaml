name: continious integration
on:
  push:
    branches:
      - '**'

jobs:

  build:
    name: Build with maven and docker
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '13'
      - run: env
      - uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - uses: navikt/bidrag-actions/setup-maven@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Verify that no dependencies are of type SNAPSHOT
        uses: navikt/bidrag-actions/verify-mvn-dependencies@v1.0.0
      - name: Build & test with maven
        run: mvn -B install
      - name: Build docker image
        run: |
          echo "docker.pkg.github.com"/"$GITHUB_REPOSITORY"/"$(echo $GITHUB_REPOSITORY | sed 's;^.*/;;')" > .docker-image
          docker build -t $(cat .docker-image):$(git rev-parse --short HEAD) .
      - name: Login to Github Package Registry
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: docker login docker.pkg.github.com -u ${GITHUB_REPOSITORY} -p ${GITHUB_TOKEN}
      - name: Push Docker image
        run: docker push "$(cat .docker-image):$(git rev-parse --short HEAD)"

  deploy:
    runs-on: ubuntu-latest
    name: Deploy docker image
    needs: build

    steps:
      - uses: actions/checkout@v2
      - name: Deploy to prodfss
        if: github.ref == 'refs/heads/release'
        run: echo "todo - deploy to prodfss"
      - name: Deploy to devfss - namespace q4
        if: github.ref == 'refs/heads/master'
        run: echo todo - Deploy to devfss, namespace q4
      - name: Deploy to devfss, default namespace
        if: github.ref == 'refs/heads/develop'
        run: echo todo - Deploy to devfss, default namespace
      - name: Deploy to devfss, namespace q1
        if: github.ref != 'refs/heads/develop' && github.ref != 'refs/heads/master' && github.ref != 'refs/heads/release'
        run: echo "todo - deploy to devfss, namespace q1)
